<!-- Basic-Porfolio -->

<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Basic-Portfolio</title>

  <!-- Link to style.css -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>

  <!-- Site Header -->
  <header>
    <!-- h1: The most important headline/My name -->
    <h1>Aleks Priyemskiy</h1>
  </header>

  <div>

    <!-- Section 1: Bio -->
    <section>
      <!-- h2: Tier-2 Headline (Not as important as the h1 header, but more than one allowed). -->
      <h2>About Me</h2>

      <hr>

      <!-- Profile Image -->
      <img src="assets/images/tiger640-480-3.jpg" width="200" height="150" alt="Profile Pic">

      <!-- Paragraph with embedded link -->
      <p>Write a short paragraph or two about yourself, or use placeholder text from <a href="http://www.lipsum.com/">www.lipsum.com</a></p>
    </section>

    <!-- Connect with me section --> 
    <section>

      <h3>Connect with Me</h3>

      <!-- Social Media Icons with Links -->
      <img src="assets/images/github.png" alt="github">

      <img src="assets/images/linkedin.png" alt="linkedin">

      <img src="assets/images/overflow.png" alt="overflow">

    </section>


  </div>

</body>

</html>
